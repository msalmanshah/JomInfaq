<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary" style="margin: 0px;">
        <strong>JOM INFAQ</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-list>
        <ion-item>
          <ion-label >Nama</ion-label>
          <ion-input type="text" [(ngModel)] ="user.name" name="name"  required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >Telefon</ion-label>
          <ion-input type="tel" [(ngModel)] ="user.tel" name="tel"  required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >E-mel</ion-label>
          <ion-input type="email" [(ngModel)] ="user.email" name="email"  required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >Kata Laluan</ion-label>
          <ion-input type="password" [(ngModel)] ="user.password" name="password"  required [minlength]="6"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >Jantina</ion-label>
          <ion-select [(ngModel)] ="user.gender" name="gender">
            <ion-option value="f">Perempuan</ion-option>
            <ion-option value="m">Lelaki</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="onSignUp(user)">CIPTA AKAUN</button>
