<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Zakat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item  color="lightgreen">
        <h2>Perlukan Zakat?</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger">
          <ion-icon name="arrow-round-forward"></ion-icon>
          Mohon Sekarang
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-card>
    <img src="../assets/img/zakat.png"/>
    <ion-card-header>
      PERLUKAN ZAKAT?
    </ion-card-header>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small>MOHON SEKARANG!</button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <img src="../assets/img/bayarzakat.jpg"/>
    <ion-card-header>
      AYUH BAYAR ZAKAT!
    </ion-card-header>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small>TERUSKAN</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
