<ion-header>

  <ion-navbar>
    <ion-title>Borang Bantuan Zakat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Kategori Permohonan</ion-label>
      <ion-select [(ngModel)]="kategori">
        <ion-option value="bzyp">Yuran Pengajian (BZYP)</ion-option>
        <ion-option value="bzsd">Sara Diri (BZSD)</ion-option>
        <ion-option value="bzli">Latihan Industri (BZLI)</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>NAMA</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>ALAMAT RUMAH</ion-label>
      <ion-input type="textarea"></ion-input>
    </ion-item>
    <br>
    <br>
    <button ion-button color="lightgreen">Mohon Zakat</button>
    <button ion-button color="danger" (click)="onClose()">KEMBALI</button>

  </ion-list>
</ion-content>
