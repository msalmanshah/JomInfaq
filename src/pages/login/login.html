
<ion-content class="bg">

  <div>
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h2 ion-text  style="margin-top: 0px;">
        <strong>JOM INFAQ</strong> 
      </h2>
      <p ion-text style="font-style: italic;">''Derma di mana sahaja''</p>
    </div>

    <form  #f="ngForm" (ngSubmit)="onSignIn(f)">
      <ion-list>
        <ion-item >
          <ion-label stacked color="primary">Emel</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked color="primary">Kata Laluan</ion-label>
          <ion-input type="password" ngModel name="password" required></ion-input>
        </ion-item>
      </ion-list>

      <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>Lupa Kata Laluan?</strong></p>

      <div align="center">
        <button ion-button icon-start block color="primary" tappable type="submit" [disabled]="!f.valid">
          <ion-icon name="log-in"></ion-icon>
          Jom Infaq!
        </button>
      </div>
    </form>
  </div>
</ion-content>
