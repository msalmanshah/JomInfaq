<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Log Masuk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form #f="ngForm" (ngSubmit)="onSignIn(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Emel</ion-label>
        <ion-input type="email" ngModel name="email" placeholder="Emel atau Telefon" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Kata Laluan</ion-label>
        <ion-input type="password" ngModel name="password" placeholder="Kata Laluan" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">LOG MASUK</button>
  </form>
</ion-content>
