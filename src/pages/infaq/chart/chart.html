<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card > 
    <img src="assets/img/masjid2.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{title}}
        </ion-card-title>
      <p>
        {{desc}}
      </p>
      <br/>
      <h2><b>Jumlah Sekarang: </b>RM{{current}}</h2>
      <h2><b>Jumlah Capaian: </b>RM{{goal}}</h2>
      <button ion-button icon-left clear small right (click)="onLoad(title)">
          <ion-icon name="share-alt"></ion-icon>
          <div>Sedekah Sekarang</div>
      </button>
    </ion-card-content>
  </ion-card>

  
</ion-content>
