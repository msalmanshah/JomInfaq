<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="onClose()">
      </button>
    </ion-buttons>
    <ion-title>{{type}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Jenis Transaksi</ion-label>
    <ion-input [(ngModel)]="type" readonly></ion-input> 
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>RM</ion-label>
    <ion-input [(ngModel)]="amount" type="number" placeholder="5" min="5" required></ion-input>  
  </ion-item>
  <ion-note style="color:red;" padding>*Minimum Transaksi adalah RM5.00</ion-note>

  <br>
  <button ion-button color="primary" (click)="onPay()" block>TERUSKAN</button>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img style="height:50px;" src="assets/img/utmlogo.png" />
      </ion-col>
      <ion-col col-6>
        <img style="height:60px;" src="assets/img/fpx.jpg" />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
