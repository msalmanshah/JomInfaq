<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="onClose()">
      </button>
    </ion-buttons>
    <ion-title>{{type}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item class="item-inner">
    <ion-label color="primary" stacked>Jenis Transaksi</ion-label>
    <ion-input [(ngModel)]="type" readonly></ion-input> 
  </ion-item>

  <form [formGroup]="infaqform">
    <ion-item>
      <ion-label color="primary">Sila pilih jumlah (RM)</ion-label>
      <ion-select formControlName="amount" [(ngModel)]="amount" >
        <ion-option selectedText value="5">5</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="15">15</ion-option>
        <ion-option value="20">20</ion-option>
        <ion-option value="50">50</ion-option>
        <ion-option value="100">100</ion-option>
        <ion-option value="200">200</ion-option>
        <ion-option value="500">500</ion-option>
        <ion-option value="1000">1000</ion-option>
      </ion-select>
  </ion-item>
    <ion-note style="color:red;" padding *ngIf="!infaqform.controls.amount.valid  && (infaqform.controls.amount.dirty || submitAttempt)">*Minimum Transaksi adalah RM5.00</ion-note>
  </form>

  <br>
  <button ion-button color="primary" (click)="onPay()" [disabled]="!infaqform.valid" block>TERUSKAN</button>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img style="height:50px;" src="assets/img/utmlogo.png" />
      </ion-col>
      <ion-col col-6>
        <img style="height:60px;" src="assets/img/fpx.jpg" />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
