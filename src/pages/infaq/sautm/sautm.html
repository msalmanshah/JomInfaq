<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="onClose()">
      </button>
    </ion-buttons>
    <ion-title>{{type}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{type}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>RM</ion-label>
    <ion-select [(ngModel)]="amount">
      <ion-option selected value="10">10.00</ion-option>
      <ion-option value="20">20.00</ion-option>
      <ion-option value="50">50.00</ion-option>
      <ion-option value="100">100.00</ion-option>
      <ion-option value="200">200.00</ion-option>
      <ion-option value="500">500.00</ion-option>
      <ion-option value="1000">1000.00</ion-option>
      <ion-option value="2000">2000.00</ion-option>
    </ion-select>
  </ion-item>

  <br>
  <button ion-button color="primary" (click)="onPay()" block>TERUSKAN</button>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img style="height:50px;" src="assets/img/utmlogo.png" />
      </ion-col>
      <ion-col col-6>
        <img style="height:60px;" src="assets/img/fpx.jpg" />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
