<ion-header>

  <ion-navbar color="primary">
      
      <ion-buttons right>
          <button ion-button (click)="onHome()">
            <ion-icon name="information-circle"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title style="text-align:center;">Infaq</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
    
    <ion-card *ngFor = "let list of infaqList | async">
        <img src="assets/img/ramadan.jpg" style="height:200px;"/>
        <div class="card-title">{{list.name}}</div>
        <hr>
        <div class="border-bottom">
          <h1 color="primary" class="bold">RM<span color="primary" class="bold" countUp [endVal]="list.current" duration="5" reanimateOnClick="true"></span></h1>
          <span ion-text color="dark">tercapai daripada RM {{list.goal}}</span>
        </div>
        
        <ion-row>
          <ion-col col-5>
            <button ion-button icon-left clear small (click)="presentModal(list.name,list.desc,list.current,list.goal)">
            <ion-icon name="information-circle"></ion-icon>
            <div>Lebih Lanjut</div>
          </button>
          </ion-col>
          <ion-col col-7>
            <button ion-button icon-left clear small (click)="onLoad(list.name)">
            <ion-icon name="share-alt"></ion-icon>
            <div>Sedekah Sekarang</div>
          </button>
          </ion-col>
        </ion-row>
      </ion-card>
