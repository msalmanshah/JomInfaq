<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Infaq</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
  <ion-card>
    <img src="assets/img/skutm.jpg" style="height:200px;"/>
    <div class="card-title">Tabung Pembangunan Sekolah Agama UTM</div>

    <ion-row>
      <progress-bar [progress]="skutmprogress" style="width: 100%;"></progress-bar>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <button ion-button icon-left clear small (click)="presentModal('Tabung Pembangunan Sekolah Agama UTM','Tabung Pembangunan Sekolah Agama UTM ditubuhkan bertujuan mengumpul dana bagi pembinaan bangunan Sekolah Agama UTM (SAUTM) yang baharu.',skutmprogress)" >
          <ion-icon name="information-circle"></ion-icon>
          <div>Lebih Lanjut</div>
        </button>
      </ion-col>
      <ion-col col-7>
        <button ion-button icon-left clear small (click)="onLoad('Sekolah Agama UTM')">
          <ion-icon name="share-alt"></ion-icon>
          <div>Sedekah Sekarang</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>



  <ion-card>
    <img src="assets/img/ramadan.jpg" style="height:200px;"/>
    <div class="card-title">Sumbangan Dana Ramadhan</div>
    <ion-row>
      <progress-bar [progress]="ramadhanprogress" style="width: 100%;"></progress-bar>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <button ion-button icon-left clear small (click)="presentModal('Sumbangan Dana Ramadhan','Pusat Islam UTM mengusahakan Dana Ramadan bagi aktiviti Ramadan seperti Sahur, Khatam Al-Quran, Majlis Ilmu dan Sumbangan Sedekah Fakir Miskin / Anak Yatim',ramadhanprogress)">
        <ion-icon name="information-circle"></ion-icon>
        <div>Lebih Lanjut</div>
      </button>
      </ion-col>
      <ion-col col-7>
        <button ion-button icon-left clear small (click)="onLoad('Dana Ramadhan')">
        <ion-icon name="share-alt"></ion-icon>
        <div>Sedekah Sekarang</div>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <img src="assets/img/masjidderma.jpg"  style="height:200px;"/>
    <div class="card-title">Tabung Masjid</div>
    <ion-row>
      <progress-bar [progress]="masjid" style="width: 100%;"></progress-bar>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <button ion-button icon-left clear small (click)="presentModal('Tabung Masjid','Pembinaan Masjid Sultan Ismail bermula pada tahun 1986 dan telah siap pada tahun 1990 dengan belanja hampir RM 19 juta.',masjid)">
          <ion-icon name="information-circle"></ion-icon>
          <div>Lebih Lanjut</div>
        </button>
      </ion-col>
      <ion-col col-7>
        <button ion-button icon-left clear small (click)="onLoad('Tabung Masjid')">
        <ion-icon name="share-alt"></ion-icon>
        <div>Sedekah Sekarang</div>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <img src="assets/img/masjid.jpg" style="height:200px;"/>
    <div class="card-title">Tabung Jumaat</div>
    <ion-row>
      <progress-bar [progress]="jumaat" style="width: 100%;"></progress-bar>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <button ion-button icon-left clear small (click)="presentModal('Tabung Jumaat','Sesungguhnya sedekah pada hari Jumaat itu memiliki kelebihan dari hari-hari lainnya.',jumaat)">
        <ion-icon name="information-circle"></ion-icon>
        <div>Lebih Lanjut</div>
      </button>
      </ion-col>
      <ion-col col-7>
        <button ion-button icon-left clear small (click)="onLoad('Tabung Jumaat')">
        <ion-icon name="share-alt"></ion-icon>
        <div>Sedekah Sekarang</div>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <img src="assets/img/kebajikan.jpg" style="height:200px;"/>
    <div class="card-title">Kebajikan Mahasiswa</div>
    <ion-row>
      <progress-bar [progress]="kebajikan" style="width: 100%;"></progress-bar>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <button ion-button icon-left clear small (click)="presentModal('Kebajikan Mahasiswa','Bertanggungjawab untuk mengagihkan dana kepada mahasiswa UTM yang tergolong dalam golongan asnaf.',kebajikan)">
        <ion-icon name="information-circle"></ion-icon>
        <div>Lebih Lanjut</div>
      </button>
      </ion-col>
      <ion-col col-7>
        <button ion-button icon-left clear small (click)="onLoad('Kebajikan Mahasiswa')">
        <ion-icon name="share-alt"></ion-icon>
        <div>Sedekah Sekarang</div>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
