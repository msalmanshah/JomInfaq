<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="onEdit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home">
    <ion-card>
        <button ion-button (click)="selectImage()">
            <ion-icon name="camera"></ion-icon>
        </button>
        <ion-avatar>
            <ion-icon name="person" style="font-size: 60px;color:white;"></ion-icon>
            <!-- <img class="img-responsive" src="{{myPhotoURL}}" /> -->
        </ion-avatar>
        <ion-card-content>
            <ion-card-title style="text-align:center;">
                {{profile.name}}
                
            </ion-card-title>
        </ion-card-content>
    </ion-card>


    <ion-list>
      <!-- <ion-item-divider>

      </ion-item-divider> -->

        Lebih Lanjut
      </ion-item-divider> -->

      <button ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <a class="plainText" >{{email}}</a>
      </button>

      <button ion-item>
          <ion-icon name="call" item-left></ion-icon>
          <a class="plainText" href="">{{profile.tel}}</a>
      </button>
