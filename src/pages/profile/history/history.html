<ion-header>

    <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button (click)="onClose()">
        </button>
      </ion-buttons>
      <ion-title>Sejarah Transaksi</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content>
    <ion-list>
        <ion-grid>
            <ion-item *ngFor="let x of paymentList | async">
                <ion-row>
                <ion-col col-1>
                    <ion-icon name="stats" item-left></ion-icon>
                </ion-col>
                <ion-col col-7>
                    <h3 ion-text color="dark" class="bold">{{x.type}}</h3>
                    <h5 ion-text>{{x.transdate | date: 'd MMM y , h:mm a'}}</h5>
                </ion-col>
                <ion-col col-4>
                    <h3 ion-text color="dark" class="bold">RM {{x.amount}}</h3>
                    <h5 ion-text>{{x.status}}</h5>
                </ion-col>
                </ion-row>
            </ion-item>        
        </ion-grid>
    </ion-list>
</ion-content>
