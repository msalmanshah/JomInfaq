<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fidyah</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
    "Dan orang-orang yang tidak mampu berpuasa hendaknya membayar fidyah, dengan memberi makan seorang miskin" [Al-Baqarah : 184]
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label color="primary" stacked>Bilangan Hari Tinggal Puasa</ion-label>
    <ion-input [(ngModel)]="fidyahhari" type="number" placeholder="0" (ngModelChange) = "onChange()" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Jumlah Tahun</ion-label>
    <ion-input [(ngModel)]="fidyahtahun" type="number" (ngModelChange) = "onChange()" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>RM</ion-label>
    <ion-input [(ngModel)]="fidyahamt" type="number" readonly></ion-input>
  </ion-item>
  <br>
  <br>
  <button ion-button color="primary" block (click)="onLoad()">BAYAR FIDYAH</button>


</ion-content>
