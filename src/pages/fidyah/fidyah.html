<ion-header>

  <ion-navbar color="primary">
      
      <ion-buttons right>
          <button ion-button (click)="onHome()">
            <ion-icon name="information-circle"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title style="text-align:center;">Fidyah</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br/>
  <ion-note style="color:red;" padding><strong>*Masukkan info pembayaran Fidyah</strong></ion-note>

  <form [formGroup]="fidyahform">
    <ion-grid>
      <ion-row>
        <ion-col col-9>
            <ion-label color="primary"><strong>Bilangan Hari Tinggal Puasa</strong></ion-label>
        </ion-col>
        <ion-col col-3>
            <ion-input formControlName="fidyahhari" [(ngModel)]="fidyahhari" type="number" placeholder="Hari" (ngModelChange) = "onChange()" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-note style="color:red;" *ngIf="!fidyahform.controls.fidyahhari.valid  && (fidyahform.controls.fidyahhari.dirty || submitAttempt)" >
        *Sila masukkan hari yang tepat
      </ion-note>
   
      <ion-row>
        <ion-col col-9>
            <ion-label color="primary"><strong>Jumlah Tahun</strong></ion-label>
        </ion-col>
        <ion-col col-3>
            <ion-input formControlName="fidyahtahun" [(ngModel)]="fidyahtahun" type="number" placeholder="Tahun" (ngModelChange) = "onChange()" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-note style="color:red;" *ngIf="!fidyahform.controls.fidyahtahun.valid  && (fidyahform.controls.fidyahtahun.dirty || submitAttempt)" >
        *Sila masukkan tahun yang tepat
      </ion-note>
    </ion-grid>
  </form>
  
  <hr>
  <ion-list padding> 
    <button ion-item style="background-color: #f53d3d !important;">     
      <ion-label color="white">Bayaran Dikenakan : &nbsp;&nbsp; <strong>RM{{fidyahamtstr}}</strong></ion-label>
    </button>

  </ion-list>

  <button ion-button color="primary" block [disabled]="!fidyahform.valid" (click)="onLoad()">BAYAR FIDYAH</button>


</ion-content>
